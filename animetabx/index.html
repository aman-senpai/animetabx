<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeTabX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="modulepreload" crossorigin href="/src/js/app.js">
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-x-hidden">
    <!-- Clock and Search Section -->
    <div class="fixed top-6 left-1/2 transform -translate-x-1/2 z-10 flex flex-col items-center gap-4 w-full px-4">
        <!-- Clock -->
        <div class="clock-container backdrop-blur-md px-8 py-4 rounded-2xl border shadow-lg w-auto">
            <div class="flex flex-col items-center">
                <span id="time" class="text-4xl font-bold tracking-wider clock-time">00:00</span>
                <span id="date" class="text-base font-medium clock-date mt-2 tracking-wide">Loading...</span>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container backdrop-blur-md px-6 py-3 rounded-2xl border shadow-lg w-full max-w-[500px]">
            <div class="flex items-center gap-4">
                <div class="flex-1 relative">
                    <input type="text" id="search-input" class="w-full bg-transparent text-white focus:outline-none text-lg" placeholder="Search the web...">
                    <div class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                </div>
                <div class="search-engines flex items-center gap-3">
                    <button class="search-engine-btn active" data-engine="google" title="Google">
                        <img src="/icons/google.png" alt="Google Icon" class="w-6 h-6"/>
                    </button>
                    <button class="search-engine-btn" data-engine="duckduckgo" title="DuckDuckGo">
                        <img src="/icons/duckduckgo.png" alt="DuckDuckGo Icon" class="w-6 h-6"/>
                    </button>
                    <button class="search-engine-btn" data-engine="gemini" title="Gemini">
                        <img src="/icons/gemini.png" alt="Gemini Icon" class="w-6 h-6"/>
                    </button>
                    <button class="search-engine-btn" data-engine="anime" title="Anime Search">
                        <img src="/icons/hianime.png" alt="HiAnime Icon" class="w-6 h-6"/>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Safe/NSFW Toggle -->
    <div class="fixed top-6 right-6 z-10">
        <button id="nsfw-toggle" class="backdrop-blur-md shadow-lg transition-all duration-200">
            SFW
        </button>
    </div>

    <!-- Wallpaper Section -->
    <div class="relative w-full h-screen">
        <img id="wallpaper-image" class="w-full h-full object-cover" src="" alt="">
        <div id="wallpaper-loading" class="absolute inset-0 bg-black flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white"></div>
        </div>
        
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black/30 backdrop-blur-[2px]"></div>

        <!-- Action Buttons -->
        <div class="fixed bottom-6 right-6 flex gap-3">
            <button id="download-btn" class="p-3 bg-gray-900/80 hover:bg-gray-800/80 rounded-full transition-all duration-200 hover:scale-110 shadow-lg backdrop-blur-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
            <button id="shuffle-btn" class="p-3 bg-gray-900/80 hover:bg-gray-800/80 rounded-full transition-all duration-200 hover:scale-110 shadow-lg backdrop-blur-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!-- News Section -->
    <div class="fixed bottom-6 left-6 z-10">
        <div class="news-container backdrop-blur-md rounded-2xl border shadow-lg w-[400px] max-w-[90vw]">
            <button id="news-toggle" class="w-full flex items-center justify-center cursor-pointer rounded-lg transition-all duration-200 p-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
            </button>
            <div id="news-content" class="hidden">
                <div id="news-container" class="space-y-2 max-h-[60vh] overflow-y-auto p-4"></div>
                <div class="news-sources flex gap-2 p-3 border-t border-white/10">
                    <button class="news-source-btn active" data-source="anime" title="Anime News">
                        <img src="/icons/hianime.png" alt="Anime News Icon" class="w-4 h-4"/>
                    </button>
                    <button class="news-source-btn" data-source="hackernews" title="Hacker News">
                        <img src="/icons/hackernews.png" alt="Hacker News Icon" class="w-4 h-4"/>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
